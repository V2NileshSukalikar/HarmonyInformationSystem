 <div class="row">
    <div *ngFor="let data of CocData.Data;let j=index " class="" [style.width]="itemWidth + '%'" style="float:left;min-width: 50%;padding:10px;">
        <div  style="width:30%;min-width:80px;float:left;">
            <img [src]="data.Logo"  />
        </div>
        <div class="listing-content " style="width:70%;min-width:150px;">
            <a class="theme-text" [routerLink]="['/page',data.Id]">{{data.Title}}</a>
        </div>
    </div>
</div>
