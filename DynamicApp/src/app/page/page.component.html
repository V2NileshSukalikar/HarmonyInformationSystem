<block-ui>
  <div>

    <div *ngFor="let item of pagedataobj;let i=index" class="row" style="overflow: hidden;">
      <!--{{item | json}} -->
      <!--[ngClass]="{dataitem.class: dataitem.width==0 }"-->
      <div *ngFor="let dataitem of item;let j=index" [ngClass]="dataitem.class" [style.width]="dataitem.width + '%'" style="float:left;min-width: 300px;margin:0.2%"
        class="the-box welcome-section">
        
        <app-html [htmlstring]="dataitem.Data.Descr" *ngIf="dataitem.Data.Type=='Static'" [@fadeInOut]>
        </app-html>
        <app-coc [CocData]="dataitem.Data" *ngIf="dataitem.Data.Type=='COC'" [@fadeInOut]></app-coc>
        <app-search [SearchNo]="dataitem.Data.Search" *ngIf="dataitem.Data.Type=='Search'" [@fadeInOut]></app-search>
      </div>

    </div>
  </div>
</block-ui>{{setImage()}}
